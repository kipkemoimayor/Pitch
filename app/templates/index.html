{%extends 'base.html'%}


{%block content%}

<div class="container-fluid">
  <div class="jumbotron">
    <h1>Welcome to Pitch</h1>
    <h4>{{message}}</h4>
  </div>
  <div class="row">
    {%for all in top_pitch%}
    <div class="col-md-3">
      <div class="one">
        <div class="on">
          {{all}}
          <a class="btn btn-secondary" href="/pitch/new/review/{{all.id}}">Leave a comment</a>
        </div>

      </div>
    </div>
    {%endfor%}

  </div>
  <div class="row">
    {%for i in pitch%}
    <div class="col-md-3">
      <div class="one">
        <div class="on">
          {{i}}
          <a class="btn btn-secondary" href="/pitch/new/review/{{i.id}}">Leave a comment</a>
        </div>

      </div>

    </div>

    {%endfor%}
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>


  </div>
</div>


{%endblock%}
